<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .short-url {
            font-size: 18px;
            margin-top: 20px;
        }

        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>URL Shortener Results</h1>
    <p class="short-url">
        <a href="{{ short_url }}">{{ short_url }}</a>
    </p>
    <button class="copy-button" onclick="copyToClipboard('{{ short_url }}')">Copy URL</button>
    <a class="home-button" href="/">Go Back to Home</a>

    <script>
        function copyToClipboard(url) {
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
